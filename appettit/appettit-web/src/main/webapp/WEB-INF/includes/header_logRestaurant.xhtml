<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="sp">
	
	<!-- top header -->
	<div class="top-header py-2 bg-white">
		<div class="container">
			<div class="row no-gutters">
				<div class="col-lg-12 text-right text-lg-right">
					<div class="dropdown show">

						<a class="nav-link text-secondary" id="userDropdown" href="#"
							data-toggle="dropdown">
							<div class="navbar-profile">
								<p class="mb-0 d-sm-block navbar-profile-name"
									id="userProfileData">

									<h:outputText value="#{HomeRestaurante.restauranteDTO.nombre }" id="userProfileName"/>
									<p:graphicImage styleClass="img-profile"
										value="#{HomeRestaurante.restauranteDTO.imagen.imagen}" id="userProfileImg"/>
								</p>
							</div>
						</a>
						<div
							class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list"
							aria-labelledby="profileDropdown">
							<h:form>
								<h:commandButton value="Salir" icon="pi pi-arrow-left" action="#{HomeRestaurante.logout()}" styleClass="btn btn-outline-warning btn-lg btn-block"/>
						    </h:form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</ui:composition>
