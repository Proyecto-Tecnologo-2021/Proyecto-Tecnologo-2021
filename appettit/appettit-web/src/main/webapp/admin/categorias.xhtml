<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" lang="sp">


<h:head>
	<meta charset="ISO-8859-1"></meta>
	<title>Appetit-Categorias</title>


	<ui:include src="/WEB-INF/includes/header_lib.xhtml" />

	<style>
.selected {
	background-color: #008037 !important;
}
</style>


</h:head>

<h:body>


	<header class="fixed-top header"> <ui:include
		src="/WEB-INF/includes/header_logRestaurant.xhtml" /> <!-- top header -->
	<div class="navigation w-100">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light"> <a
				class="navbar-brand" href="/appettit-web/admin/home.xhtml"><img
				class="appettit-logo"
				src="/appettit-web/resources/images/logobg.svg" alt="Appettit"></img></a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						href="restaurantes.xhtml">Restaurantes</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Clientes</a></li>
					<li class="nav-item"><a class="nav-link active" href="#">Administradores</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Informes</a></li>
				</ul>
			</div>
			</nav>
		</div>
	</div>
	</header>

	<div class="main-panel">
		<div class="container">
			<div class="wrapper pt-3">
				<div class="card">
					<h:form>
						<p:dataTable var="categoria" value="#{beanCategorias.categorias}"
							widgetVar="categoriasTable" emptyMessage="No existen categorias"
							globalFilterOnly="#{dtFilterView.globalFilterOnly}"
							filteredValue="#{beanCategorias.filterCategorias}" rows="10"
							paginator="true" rowKey="#{categoria.id}" selectionMode="single"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
							rowsPerPageTemplate="10,25,50,100,{ShowAll|'All'}">

							<f:facet name="header">
								<div class="row">
									<div class="col-xl-2 col-lg-2 col-md-2 pb-0 pt-0">
										<div class="d-grid gap-2 d-md-flex justify-content-md-start">
											<h5>Lista de categorias</h5>
										</div>
									</div>
									<div class="col-xl-2 col-lg-2 col-md-2 pb-0 pt-0">
										<div class="d-grid gap-2 d-md-flex justify-content-md-end">
											<p:inputText id="globalFilter"
												onkeyup="PF('categoriasTable').filter()" style="width:10rem"
												placeholder="Palabra clave" />
											<p:commandButton value="Buscar" update="@form"
												action="#{beanCategorias.toggleGlobalFilter()}"
												class="btn btn-primary" />
										</div>
									</div>
								</div>

							</f:facet>

							<p:column headerText="Id" sortBy="#{categoria.id}">
								<h:outputText value="#{categoria.id}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{categoria.nombre}"
								filterBy="#{categoria.nombre}">
								<h:outputText style="vertical-align: middle; margin-left: .5rem"
									value="#{categoria.nombre}" />
							</p:column>

						</p:dataTable>
					</h:form>
				</div>
			</div>
			<div class="col-12">
				<p:growl id="messages" showDetail="true" />
			</div>
			<div class="col-12 d-flex flex-row-reverse">
				<div class="p-2">
					<div class="btn-group" data-toggle="buttons">
						<a class="btn btn-secondary" href="javascript:addCategoria();"
							role="button" title="Agregar categoria"><i
							class="fas fa-plus"></i> </a> <a class="btn btn-secondary"
							href="javascript:delCategoria();" role="button"
							title="Eliminar categoria"><i class="fas fa-minus"></i> </a>
						<a class="btn btn-secondary" href="javascript:updCategoria();"
							role="button" title="Modificar categoria"><i
							class="fas fa-pen"></i> </a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal ERROR -->
	<div class="modal fade" id="error_categoria" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="errorModalLabel">Error</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true"> &times; </span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-3" id="general_error_icon">
							<h1>
								<i class="fas fa-minus-circle display-3" style="color: #cc0000"></i>
							</h1>
						</div>
						<div class="col-md-9 ml-auto" id="general_error_msj">
							<!--Displays only Error Messages-->
							<h:messages globalOnly="true" styleClass="mystyle" layout="list"
								id="general_error_msj_1" infoStyle="display:none"
								warnStyle="display:none" />

						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal INFO -->
	<div class="modal fade" id="info_categoria" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="errorModalLabel">Informacion</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true"> &times; </span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-3" id="general_error_icon">
							<h1>
								<i class="fas fa-info-circle display-3" style="color: #F1C40F"></i>
							</h1>
						</div>
						<div class="col-md-9 ml-auto" id="general_error_msj">

							<!--Displays only Warning Messages-->
							<h:messages globalOnly="true" styleClass="messages" layout="list"
								id="general_error_msj_2" errorStyle="display:none"
								infoStyle="display:none" />

							<!--Displays only Info Messages-->
							<h:messages globalOnly="true" styleClass="messages" layout="list"
								id="general_error_msj_3" errorStyle="display:none"
								warnStyle="display:none" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal ADD-->
	<div class="modal" tabindex="-1" role="dialog" id="addCategoria">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title">Crear categoria</h3>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true"> &times; </span>
					</button>
				</div>
				<div class="modal-body">
					<h:form class="addcategoria-form">
						<div class="col-12">
							<div class="col-12 d-flex flex-row">
								<div class="col-3  mb-3">
									<p:outputLabel for="addName" value="Nombre" />
								</div>
								<div class="col-9  mb-3 mr-0 pr-0">
									<h:inputText type="text" class="form-control" id="addName"
										required="true" name="addName" value="#{beanCategorias.nombre}">
									</h:inputText>
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="col-12 d-flex flex-row">
								<h:commandButton class="btn btn-primary"
									action="#{beanCategorias.addCategoria()}" value="CREAR" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>




	<section class="section" id="main_section">
	<div></div>

	</section>

	<ui:include src="/WEB-INF/includes/footer_lib.xhtml" />

	<script type="text/javascript">
		var $ds = jQuery.noConflict();
		
				
		function addCategoria(){
			$ds('#addCategoria').modal('show');
		}

		
	</script>
</h:body>
</html>
