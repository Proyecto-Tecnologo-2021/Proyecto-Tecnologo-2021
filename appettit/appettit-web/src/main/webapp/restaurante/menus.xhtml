<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" lang="sp">


<h:head>
	<meta charset="ISO-8859-1"></meta>
	<title>Appetit-Restautrantes</title>


	<ui:include src="/WEB-INF/includes/header_lib.xhtml" />

	<style>
.selected {
	background-color: #008037 !important;
}
</style>


</h:head>

<h:body>


	<header class="fixed-top header"> <ui:include
		src="/WEB-INF/includes/header_logRestaurant.xhtml" /> <!-- top header -->
	<div class="navigation w-100">
		<div class="container">

			<nav class="navbar navbar-expand-lg navbar-light bg-light"> <a
				class="navbar-brand" href="/appettit-web/restaurante/home.xhtml"><img
				class="appettit-logo"
				src="/appettit-web/resources/images/logobg.svg" alt="Appettit"></img></a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarMenu"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Men&uacute; </a>
						<div class="dropdown-menu" aria-labelledby="navbarMenu">
							<a class="dropdown-item"
								href="/appettit-web/menu/productos.xhtml">Productos</a> <a
								class="dropdown-item" href="/appettit-web/menu/menus.xhtml">Men&uacute;s</a>
							<a class="dropdown-item" href="#">Promociones</a>
						</div></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarMenu"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Clientes </a>
						<div class="dropdown-menu" aria-labelledby="navbarMenu">
							<a class="dropdown-item" href="">Pedidos</a> <a
								class="dropdown-item" href="#">Reclamos</a> <a
								class="dropdown-item" href="#">Calificar</a>
						</div></li>
					<li class="nav-item"><a class="nav-link" href="#">Informes</a></li>
				</ul>
			</div>
			</nav>
		</div>
	</div>
	</header>

	<div class="main-panel">
		<div class="container">
			<div class="wrapper pt-3">
				<div class="card">
					<h:form id="form">
						<p:dataTable var="menu" editable="false" id="tableRestaurantes"
							value="#{beanMenuRestaurante.menus}" widgetVar="menusTable"
							emptyMessage="No existen Restaurantes"
							globalFilterOnly="#{beanMenuRestaurante.globalFilterOnly}"
							filteredValue="#{beanMenuRestaurante.filterMenus}" rows="10"
							paginator="true" rowKey="#{menu.id}" selectionMode="single"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
							rowsPerPageTemplate="10,25,50,100,{ShowAll|'All'}">

							<f:facet name="header">
								<div class="row">
									<div class="col-xl-6 col-lg-6 col-md-6 pb-0 pt-0">
										<div class="d-grid gap-2 d-md-flex justify-content-md-start">
											<h5>Lista de Men&uacute;s del Restaurante</h5>
										</div>
									</div>
									<div class="col-xl-6 col-lg-6 col-md-6 pb-0 pt-0">
										<div class="d-grid gap-2 d-md-flex justify-content-md-end">
											<p:inputText id="globalFilter"
												onkeyup="PF('menusTable').filter()" style="width:10rem"
												placeholder="Palabra clave" />
											<p:commandButton value="Buscar" update="@form"
												action="#{beanMenuRestaurante.toggleGlobalFilter()}"
												class="btn btn-primary" />
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xl-12 col-lg-12 col-md-12 pb-0 pt-0">
										<h6>Expandir para ver detalle</h6>
									</div>
								</div>
							</f:facet>
							<p:column style="width:2rem">
								<p:rowToggler />
							</p:column>

							<p:column headerText="Id" sortBy="#{menu.id}">
								<h:outputText value="#{menu.id} #{menu.imagen.identificador} #{menu.imagen.id}" />
							</p:column>

							<p:column headerText="Imagen">
								<p:graphicImage value="#{menu.imagen.imagen}"
									styleClass="p-shadow-2" stream="false"/>
							</p:column>

							<p:column headerText="Nombre" sortBy="#{menu.nombre}"
								filterBy="#{menu.nombre}">
								<h:outputText style="vertical-align: middle; margin-left: .5rem"
									value="#{menu.nombre}" />
							</p:column>

							<p:column headerText="Precio" sortBy="#{menu.precioTotal}"
								filterBy="#{menu.precioTotal}">
								<h:outputText value="#{menu.precioTotal}">
									<f:convertNumber type="currency" currencySymbol="$U" />
								</h:outputText>
							</p:column>

							<p:rowExpansion>
								<div class="row mb-1">
									<div
										class="col-xl-6 col-lg-6  col-md-6 grid-margin stretch-card pb-3">
										<div class="card">
											<div class="card-header">
												<h6>Productos</h6>
											</div>
											<div class="card-body">
												<p:dataTable var="producto" value="#{menu.productos}">

													<p:column headerText="Producto">
														<h:outputText value="#{producto.nombre}" />
													</p:column>

													<p:column headerText="Categor&iacute;a">
														<h:outputText value="#{producto.categoria.nombre}" />
													</p:column>
												</p:dataTable>
											</div>
										</div>
									</div>
									<div
										class="col-xl-6 col-lg-6  col-md-6 grid-margin stretch-card pb-3">
										<div class="card">
											<div class="card-header">
												<h6>Extras</h6>
											</div>
											<div class="card-body">
												<p:dataTable var="extra" value="#{menu.extras}">

													<p:column headerText="Producto">
														<h:outputText value="#{extra.producto.nombre}" />
													</p:column>

													<p:column headerText="Precio">
														<h:outputText value="#{extra.precio}">
															<f:convertNumber type="currency" currencySymbol="$U" />
														</h:outputText>
													</p:column>
												</p:dataTable>
											</div>
										</div>
									</div>
								</div>
							</p:rowExpansion>
						</p:dataTable>
						<div class="col-12">
							<p:growl id="messages" showDetail="true" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>

	<ui:include src="/WEB-INF/includes/footer_lib.xhtml" />

	<script type="text/javascript">
		var $ds = jQuery.noConflict();
			
		
		
	</script>
</h:body>
</html>
