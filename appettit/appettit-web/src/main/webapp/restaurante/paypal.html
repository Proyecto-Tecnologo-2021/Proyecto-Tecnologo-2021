<!DOCTYPE HTML>
<html lang="es">
<head>
  <title>Prueba Paypal</title>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures optimal rendering on mobile devices. -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->
</head>
<body>
<script src="https://www.paypal.com/sdk/js?client-id=AWnJhlBsiTCohUxd2HKlE_vZCOZErmodDR7uJXUlFk26yDj5VTpS-JNZTaUJYE_mUFQToNhxq6nir-mh"></script>
<script>

 paypal.Buttons({

    createOrder: function(data, actions) {

      // This function sets up the details of the transaction, including the amount and line item details.

      return actions.order.create({

        purchase_units: [{

          amount: {

            value: '10'

          }

        }]

      });

    },

     onApprove: function (data, actions) {
              return actions.order.capture().then(function (details) {
                console.log(`Transaction completed by ${details.payer.name.given_name}`);
                document.getElementById("smart-button-container").style.display = "none";
                document.getElementById("confirmation").style.display = "block";
              });
            },

            onError: function (err) {
              console.log(err);
            },
        

  }).render('body');

  //This function displays Smart Payment Buttons on your web page.

</script>
<div id="confirmation" style="display: none">
      <h1>Se hizo el pago</h1>
      <p>El pago se hizo</p>
</div>
 <div id="smart-button-container">
      <div style="text-align: center">
        <div id="paypal-button-container"></div>
      </div>
   

</body>
</html>
