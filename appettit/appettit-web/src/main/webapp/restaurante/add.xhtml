<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" lang="sp">


<h:head>
	<meta charset="ISO-8859-1"></meta>
	<title>Appetit-Restaurante</title>


	<ui:include src="/WEB-INF/includes/header_lib.xhtml" />

	<style>
.selected {
	background-color: #008037 !important;
}
</style>


</h:head>

<h:body>


	<header class="fixed-top header">
	<div class="navigation w-100">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light"> <a
				class="navbar-brand" href="/appettit-web/admin/home.xhtml"><img
				class="appettit-logo"
				src="/appettit-web/resources/images/logobg.svg" alt="Appettit"></img></a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			</nav>
		</div>
	</div>
	</header>

	<div class="main-panel">
		<div class="container">
			<div class="content-wrapper">
				<h:form class="addusuario-form">
					<div class="row mb-3 pt-3">
						<div class="col-xl-4 col-lg-4 col-md-4 pb-3 pt-3">
							<div class="card">
								<div class="cadr-body">
									<div class="col-12 mb-1 text-center">
										<p:outputPanel layout="block" id="personPicture">
											<c:choose>
												<c:when test="#{empty beanAddRestaurante.imageAsByteArray}">
													<p:graphicImage name="images/user/restaurante.png"
														class="rounded img-thumbnail" />
												</c:when>
												<c:otherwise>
													<p:graphicImage value="#{beanAddRestaurante.imageAsByteArray}"
														class="rounded img-thumbnail" />
												</c:otherwise>
											</c:choose>
										</p:outputPanel>
									</div>

									<div class="col-12 mb-3 text-center">
										<div class="card">
											<p:fileUpload fileUploadListener="#{beanAddRestaurante.uploadFile}"
												mode="advanced" update="personPicture messages" sizeLimit="2097152"
												allowTypes="/(\.|\/)(gif|jpe?g|png)$/" auto="true" />
										</div>
									</div>
									<div class="col-12 d-flex flex-row">
										<div class="col-4  mb-3">
											<p:outputLabel for="addName" value="Nombre" />
										</div>
										<div class="col-8  mb-3 mr-0 pr-0 input-group-sm">
											<h:inputText type="text" class="form-control" id="addName"
												required="true" name="addName"
												value="#{beanAddRestaurante.nombre}">
											</h:inputText>
										</div>
									</div>
									<div class="col-12 d-flex flex-row">
										<div class="col-4  mb-3">
											<p:outputLabel for="addRUT" value="RUT" />
										</div>
										<div class="col-8  mb-3 mr-0 pr-0 input-group-sm">
											<h:inputText type="text" class="form-control" id="addRUT"
												required="true" name="addRUT"
												value="#{beanAddRestaurante.rut}">
											</h:inputText>
										</div>
									</div>

									<div class="col-12 d-flex flex-row">
										<div class="col-4  mb-3">
											<p:outputLabel for="addCorreo" value="Correo" />
										</div>
										<div class="col-8  mb-3 mr-0 pr-0 input-group-sm">
											<h:inputText type="text" class="form-control" id="addCorreo"
												required="true" name="addCorreo"
												value="#{beanAddRestaurante.correo}">
												<f:passThroughAttribute name="type" value="email" />
											</h:inputText>
										</div>
									</div>
									<div class="col-12 d-flex flex-row">
										<div class="col-4  mb-3">
											<p:outputLabel for="addTelefono" value="Tel&eacute;fono" />
										</div>
										<div class="col-8  mb-3 mr-0 pr-0 input-group-sm">
											<h:inputText type="text" class="form-control"
												id="addTelefono" required="true" name="addCorreo"
												value="#{beanAddRestaurante.telefono}">
												<f:passThroughAttribute name="type" value="tel" />
											</h:inputText>
										</div>
									</div>

									<div class="col-12 d-flex flex-row">
										<div class="col-4  mb-3">
											<p:outputLabel for="addHoraApertura" value="Horario (HH:mm)" />
										</div>
										<div class="col-8  mb-3">
											<div class="row flex-row">
												<div class="col-6  mb-6 mr-0 pr-0 align-self-start">
													<p:datePicker id="addHoraApertura"
														value="#{beanAddRestaurante.horarioApertura}"
														pattern="HH:mm" />
												</div>
												<div class="col-6 mb-6 mr-0 pr-0 align-self-end">
													<p:datePicker id="addHoraCierre"
														value="#{beanAddRestaurante.horarioCierre}"
														pattern="HH:mm" />
												</div>
											</div>
										</div>
									</div>

									<div class="col-12 d-flex flex-row">
										<div class="col-4  mb-3">
											<p:outputLabel for="addPassword" value="Contrase&ntilde;a" />
										</div>
										<div class="col-8  mb-3 mr-0 pr-0 input-group-sm">
											<h:inputSecret type="text" class="form-control"
												id="addPassword" required="true" name="addPassword"
												value="#{beanAddRestaurante.password}">
											</h:inputSecret>
										</div>
									</div>
									<div class="col-12">
										<p:growl id="messages" showDetail="true" />
									</div>
								</div>
							</div>
						</div>
						<div class="col-xl-12 col-lg-12 col-md-12 pb-3 pt-3">
							<div class="card">
								<div class="col-12 d-flex flex-row">
									<h:commandButton class="btn btn-primary"
										action="#{beanAddRestaurante.addRestaurante()}" value="CREAR" />
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>

	<!-- Modal ERROR -->
	<div class="modal fade" id="error_usuario" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="errorModalLabel">Error</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true"> &times; </span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-3" id="general_error_icon">
							<h1>
								<i class="fas fa-minus-circle display-3" style="color: #cc0000"></i>
							</h1>
						</div>
						<div class="col-md-9 ml-auto" id="general_error_msj">
							<!--Displays only Error Messages-->
							<h:messages globalOnly="true" styleClass="mystyle" layout="list"
								id="general_error_msj_1" infoStyle="display:none"
								warnStyle="display:none" />

						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal INFO -->
	<div class="modal fade" id="info_usuario" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="errorModalLabel">Informaci&oacute;n</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true"> &times; </span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-3" id="general_error_icon">
							<h1>
								<i class="fas fa-info-circle display-3" style="color: #F1C40F"></i>
							</h1>
						</div>
						<div class="col-md-9 ml-auto" id="general_error_msj">

							<!--Displays only Warning Messages-->
							<h:messages globalOnly="true" styleClass="messages" layout="list"
								id="general_error_msj_2" errorStyle="display:none"
								infoStyle="display:none" />

							<!--Displays only Info Messages-->
							<h:messages globalOnly="true" styleClass="messages" layout="list"
								id="general_error_msj_3" errorStyle="display:none"
								warnStyle="display:none" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>


	<ui:include src="/WEB-INF/includes/footer_lib.xhtml" />

	<script type="text/javascript">
		var $ds = jQuery.noConflict();
				
		function addAdmin(){
			$ds('#addUsuario').modal('show');
		}
			    


		
	</script>
</h:body>
</html>
