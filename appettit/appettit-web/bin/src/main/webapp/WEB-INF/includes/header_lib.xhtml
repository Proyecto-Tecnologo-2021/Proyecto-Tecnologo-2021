	<!-- JQuery-ui -->
	<h:outputStylesheet library="webjars"
		name="jquery-ui/1.12.0/jquery-ui.min.css" />

	<!-- Bootstrap -->
	<h:outputStylesheet library="webjars"
		name="bootstrap/4.6.0-1/css/bootstrap.min.css" />

	<h:outputStylesheet library="webjars"
		name="font-awesome/5.15.2/css/all.min-jsf.css" />

	<!-- leaflet -->
	<h:outputStylesheet library="webjars" name="leaflet/1.7.1/leaflet.css" />

	<!-- Appettituy -->
	<h:outputStylesheet library="css" name="appettit.css" />

	<!--Favicon-->
	<link rel="shortcut icon"
		href="/appettit-web/resources/images/favicon.png" type="image/x-icon">
	</link>
